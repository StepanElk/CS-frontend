<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
        rel="stylesheet">
    <title>Chat</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script  src="chatScript.js"></script>
    
    <div class="flex flex-col h-screen bg-gray-100">
        <!-- Chat header -->
        <div class="bg-white shadow-md">
          <div class="max-w-3xl mx-auto py-3 px-4 flex items-center justify-between">
            <div class="flex items-center space-x-4">
              <img src="https://via.placeholder.com/40" alt="Chat avatar" class="w-10 h-10 rounded-full">
              <div>
                <h1 class="text-xl font-semibold text-gray-800">Chat UI Example</h1>
                <p class="text-sm text-gray-500">Online</p>
              </div>
            </div>
            <button class="text-gray-500 hover:text-gray-700">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
              </svg>
            </button>
          </div>
        </div>
      
        <!-- Chat messages -->
        <div id="chatMessages" class="flex-1 overflow-y-auto p-4 space-y-6 bg-gray-50" onkeyup="keySendMessage(event)">
          <!-- Received message -->
          <!-- <div class="flex items-start space-x-2">
            <img src="https://via.placeholder.com/40" alt="User avatar" class="w-8 h-8 rounded-full">
            <div class="flex flex-col">
              <div class="bg-white p-3 rounded-lg rounded-tl-none shadow-sm max-w-xs lg:max-w-md">
                <p class="text-sm text-gray-800">Hi there! How can I help you today?</p>
              </div>
              <span class="text-xs text-gray-500 mt-1">10:23 AM</span>
            </div>
          </div> -->
      
          <!-- Sent message -->
          <!-- <div class="flex items-start justify-end space-x-2">
            <div class="flex flex-col items-end">
              <div class="bg-blue-500 p-3 rounded-lg rounded-tr-none shadow-sm max-w-xs lg:max-w-md">
                <p class="text-sm text-white">Hello! I have a question about your services.</p>
              </div>
              <span class="text-xs text-gray-500 mt-1">10:24 AM</span>
            </div>
            <img src="https://via.placeholder.com/40" alt="My avatar" class="w-8 h-8 rounded-full">
          </div>-->
        </div> 
      
        <!-- Chat input -->
        <div class="bg-white border-t-2 border-gray-200 px-4 pt-4 mb-2 sm:mb-0" onkeyup="keySendMessage(event)">
          <div class="relative flex">
            <span class="absolute inset-y-0 flex items-center">
              <button type="button" class="inline-flex items-center justify-center rounded-full h-12 w-12 transition duration-500 ease-in-out text-gray-500 hover:bg-gray-300 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6 text-gray-600">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                </svg>
              </button>
            </span>
            <input type="text" id="messageInput" placeholder="Write your message!" class="w-full focus:outline-none focus:placeholder-gray-400 text-gray-600 placeholder-gray-600 pl-12 bg-gray-200 rounded-md py-3">
            <div class="absolute right-0 items-center inset-y-0 hidden sm:flex">
              <button type="button" id="sendMessageBtn" onclick="SendMessageValue()"  class="inline-flex items-center justify-center rounded-lg px-4 py-3 transition duration-500 ease-in-out text-white bg-blue-500 hover:bg-blue-400 focus:outline-none">
                <!-- <span class="font-bold">Send</span> -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="h-6 w-6 ml-2 transform rotate-90">
                  <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>

    
</body>
