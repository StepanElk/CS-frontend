<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="script.js"></script>
    <title>Login Agregat</title>
</head>

<body>
    <section class="bg-gray-200 dark:bg-gray-900">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <p class="flex items-center mb-6 text-3xl font-bold text-gray-900 dark:text-white">
                Спортивный клуб "Агрегат"    
            </p>
            <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                        Вход в аккаунт
                    </h1>

                    <form class="space-y-4 md:space-y-6" action="#" id="myForm" onsubmit="login(this,event);">
                        <div>
                            <label for="email" id="loginLabel" class="block mb-2 text-s font-medium text-gray-900">Кодовое слово</label>
                            <input type="text" name="username" onfocus="hideError('login')" id="username" class="p-3 bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:text-gray-900 focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
                            <p id="loginError" style="display: none;" class="text-sm font-bold text-red-500">Логин не найден. Проверьте на наличие ошибок</p>
                        </div>
                        <div>
                            <label for="password" id="passwordLabel" class="block mb-2 text-s font-medium text-gray-900">Пароль</label>
                            <input id="password" type="password" onfocus="hideError('password')" name="password" class=" p-3 bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
                            <p id="passwordError" style="display: none;" class="text-sm font-bold text-red-500">Неверный пароль</p>
                        </div>

                        <button type="submit" class="w-full p-3 text-white bg-gray-700  rounded-lg">Вход</button>
                        <p class="text-sm font-light text-gray-600 dark:text-gray-400">
                            Ещё не присоединились к клубу? 
                            <a href="signUp.html" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Вступить</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
      </section>
  
</body>
</html>
